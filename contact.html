<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pranto Sarkar | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-text { background: linear-gradient(90deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; background-clip: text; color: transparent; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navbar -->
  <nav class="fixed w-full bg-white shadow-sm z-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="home.html" class="text-xl font-bold gradient-text">PS</a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="home.html"      class="text-gray-700">Home</a>
          <a href="about.html"     class="text-gray-700">About</a>
          <a href="skills.html"    class="text-gray-700">Skills</a>
          <a href="projects.html"  class="text-gray-700">Projects</a>
          <a href="contact.html"   class="text-blue-600 font-bold">Contact</a>
        </div>
        <div class="md:hidden flex items-center">
          <button id="menu-btn" class="text-gray-700"><i class="fas fa-bars text-xl"></i></button>
        </div>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white py-2 px-4 shadow-lg">
      <div class="flex flex-col space-y-3">
        <a href="home.html"      class="text-gray-700">Home</a>
        <a href="about.html"     class="text-gray-700">About</a>
        <a href="skills.html"    class="text-gray-700">Skills</a>
        <a href="projects.html"  class="text-gray-700">Projects</a>
        <a href="contact.html"   class="text-blue-600 font-bold">Contact</a>
      </div>
    </div>
  </nav>
  <!-- Contact Section -->
  <section id="contact" class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 max-w-2xl mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Contact <span class="gradient-text">Me</span></h2>
      <div class="w-20 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto mb-2"></div>
      <p class="text-gray-600 mt-4">Have a project, idea, or just want to say hello? Fill out this form!</p>
    </div>
    <form class="bg-white shadow-xl rounded-lg p-8 space-y-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="name" placeholder="Your Name" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="you@email.com" required>
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="message">Message</label>
        <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="message" rows="5" placeholder="How can I help you?" required></textarea>
      </div>
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition" type="submit">
        Send Message
      </button>
    </form>
  </section>
  <!-- Footer -->
  <footer class="bg-white py-6 text-center text-gray-500">
    <p>&copy; 2025 Pranto Sarkar. All rights reserved.</p>
    <div class="flex justify-center space-x-4 mt-2">
      <a href="#" class="text-blue-500 hover:text-blue-700"><i class="fab fa-github"></i></a>
      <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-red-500 hover:text-red-700"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
